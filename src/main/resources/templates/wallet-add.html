<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add money</span></h1>
    <hr class="hr-3 w-25 bg-white" >

    <form class="mx-auto w-25 bg-blur rounded" th:action="@{/wallet/add}"
          th:method="POST">

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="moneyToAdd" class="h3 mb-2">Money to add</label>
            </div>
            <input type="number"  min="0" max="10000" step="any" class="form-control" id="moneyToAdd"
                   name="moneyToAdd"
                   required
                   th:errorclass="bg-danger"/>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add funds</button>
        </div>
        <a th:href="@{/home}" class="btn btn-danger" th:text="'Back to home'"></a>

    </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
