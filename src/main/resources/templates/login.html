<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
  <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
  <hr class="hr-3 w-25 bg-white"/>
  <form class="mx-auto w-25 bg-blur"
        th:action="@{/login}"
        th:method="POST">


    <!--    Example: Render errors messages with fields.errors - you can make it differently. -->
<!--    <div th:each="error: ${#fields.errors()}" th:text="${error}" class="text-danger">Error messages</div>-->

<!--    <div th:if="${hasLoginError}"-->
<!--         th:text="'Incorrect username or password!'" class="text-danger"></div>-->
    <span th:if="${bad_credentials}" class="errors alert alert-danger" th:text="'Invalid username or password'">
    </span>
    <div class="form-group">
    <label for="username" class="text-white font-weight-bold">Username</label>
    <input id="username"
           name="username"
           th:value="${username}"
           type="text"
           class="form-control"
           placeholder="Username"/>
  </div>
    <div class="form-group">
      <label for="password" class="text-white font-weight-bold">Password</label>
      <input id="password"
             name="password"
             th:value="${password}"
             type="password"  class="form-control"
             placeholder="Password"/>

    </div>

    <div class="button-holder d-flex justify-content-center">
      <button type="submit" class="btn btn-warning  mb-3">Login</button>
    </div>

  </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
