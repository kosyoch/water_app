<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>

<!--    <div class="container bg-blur rounded mt-3 mb-4">-->
        <h1 th:text="*{category.name}"></h1>
<!--        <div class="row mt-3 mb-3">-->

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <div th:each="game : ${games}" th:object="${game}" class="mt-3 rounded badge-warning">
                    <a th:text="|*{title}: *{price} leva|"  th:href="@{/games/{id}(id =*{id})}"></a>
                </div>
            </div>
        </div>
        <a th:href="@{/home}" class="btn btn-danger" th:text="'Back to home'"></a>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
