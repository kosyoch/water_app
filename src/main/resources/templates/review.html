<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>

<!--    <div class="container bg-blur rounded mt-3 mb-4">-->
        <h1>Reviews</h1>
<!--        <div class="row mt-3 mb-3">-->

            <div  class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <div th:each="review : ${reviews}" th:object="${review}" class="mt-3 rounded badge-warning">
                    <span th:text="|*{reviewWriter.username}: *{reviewText}|" ></span>
                    <br>
                    <span th:text="|Written on: *{dateCreated}|" ></span>
                    <a sec:authorize="hasRole('ADMIN')" class="ml-3 text-danger" th:href="@{/reviews/remove{id}(id = *{id})}">Remove</a>
                </div>
            </div>
            <a sec:authorize="hasAnyRole('CUSTOMER')" th:href="@{/reviews/add/game{id}(id = *{game.getId()})}" class="btn btn-danger" th:text="'Add review'"></a>
        </div>
    </div>
    <a th:href="@{/games/{id}(id = *{game.getId()})}" class="btn btn-danger" th:text="'Back to game'"></a>
    <a th:href="@{/home}" class="btn btn-danger" th:text="'Back to home'"></a>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
